ext{

    debugServerUrl = parseLocalProperties("debug_url")
    debugLogin = parseLocalProperties("debug_login")
    debugPassword = parseLocalProperties("debug_password")
}


def parseLocalProperties(String key){
    Properties properties = new Properties()
    File file = project.file("${rootDir}/core-api/local.properties")
    if(file.exists()){
        properties.load(file.newDataInputStream())
        return properties.getProperty(key)
    }else{
        return ""
    }
}

